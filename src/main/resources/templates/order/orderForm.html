<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
        <title>注文フォーム</title>
    </head>
    <body>
        <h1>注文フォーム</h1>
        <div class="container">
            <div class="table-section">
                <form th:action="@{/order/orderconfirm}" method="post" th:object="${orderInput}">
                    <table>
                        <tr>
                            <th>氏名</th>
                            <td><input type="text" th:field="*{name}" /><div th:error="*{name}"></div></td>
                        </tr>
                        <tr>
                            <th>住所</th>
                            <td><input type="text" th:field="*{address}" /><div th:error="*{address}"></div></td>
                        </tr>
                        <tr>
                            <th>電話番号</th>
                            <td><input type="text" th:field="*{phone}" /><div th:error="*{phone}"></div></td>
                        </tr>
                        <tr>
                            <th>メールアドレス</th>
                            <td><input type="text" th:field="*{emailAddress}" /><div th:error="*{emailAddress}"></div></td>
                        </tr>
                        <tr>
                            <th>支払い方法</th>
                            <td>
                                <input type="radio" id="bankRadio" value="BANK" th:field="*{paymentMethod}" name="choice">
                                <label for="bankRadio">銀行振込</label>
                                <input type="radio" id="creditCardRadio" value="CREDIT_CARD" th:field="*{paymentMethod}" name="choice">
                                <label for="creditCardRadio">クレジットカード</label>
                            </td>
                        </tr>
                    </table>
                    <input class="placeorder" type="submit" value="注文内容を確認"  />
                </form>
            </div>
        </div>
    </body>
</html>
