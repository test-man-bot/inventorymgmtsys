<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
        <title>注文フォーム</title>
    </head>
    <body>
        <h1>注文フォーム</h1>
        <div class="header-right" sec:authorize="isAuthenticated()">
            こんにちは：<span sec:authentication="name"></span>さん
            <form th:action="@{/logout}" method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <input type="submit" value="logout" />
            </form>
        </div>

        <div class="container">
                <form th:action="@{/order/orderconfirm}" method="post" th:object="${orderInput}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <table>
                        <tr>
                            <th>氏名</th>
                            <td><input type="text" th:field="*{name}" required /><div th:error="*{name}"></div></td>
                        </tr>
                        <tr>
                            <th>住所</th>
                            <td><input type="text" th:field="*{address}" required /><div th:error="*{address}"></div></td>
                        </tr>
                        <tr>
                            <th>電話番号</th>
                            <td><input type="text" th:field="*{phone}" required /><div th:error="*{phone}" ></div></td>
                        </tr>
                        <tr>
                            <th>メールアドレス</th>
                            <td><input type="text" th:field="*{emailAddress}" required /><div th:error="*{emailAddress}"></div></td>
                        </tr>
                        <tr>
                            <th>支払い方法</th>
                            <td>
                                <input type="radio" id="bankRadio" value="BANK" th:field="*{paymentMethod}" name="choice" required>
                                <label for="bankRadio">銀行振込</label>
                                <input type="radio" id="creditCardRadio" value="CREDIT_CARD" th:field="*{paymentMethod}" name="choice">
                                <label for="creditCardRadio">クレジットカード</label>
                            </td>
                        </tr>
                        <tr>
                            <th>担当従業員</th>
                            <td>
                                <label for="employee">従業員:</label>
                                <select id="employee" th:field="*{employeeId}" name="employeeId" required>
                                    <option value="" disabled selected>Select Employee</option>
                                    <option th:each="employee : ${employees}" th:value="${employee.employeeId}" th:text="${employee.employeeName}"></option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input class="placeorder" type="submit" value="注文内容を確認"  />
                </form>
        </div>
    </body>
</html>
